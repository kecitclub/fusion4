<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <h2 style="text-align: center;">Form Submission</h2>
    <form action="bookingprocess.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" placeholder="Enter your phone" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="Enter your address" required>
        <br>
        <input type="hidden" name="destination" value="Kathmandu">
        <input type="hidden" name="price" value="200">
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
